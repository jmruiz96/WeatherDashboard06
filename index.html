<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Document</title>
</head>

<body>

  <div class=" card-panel orange darken-1">
    <div class="col 12">
      <h1 class="center-align">Weather Dashboard</h1>
    </div>
  </div>

  <main class="container dashboard">
    <div class="row">
      <!-- right columns -->
      <div class="col 12 ">
        <div class="row">
          <div class="col 12 currentWeather">
            <div class="d-flex cityName">
              <h2 id="city"></h2>
              <h3 id="date"></h3>
              <img id="weather-icon" />
            </div>
          </div>
          <p class="pt-1 pl-2">Temperature:<span id="temperature"></span>&deg;F</p>
          <p class="pl-2">Humidity:<span id="humidity"></span>%</p>
          <p class="pl-2">Wind Speed:<span id="wind"></span>MPH</p>
          <p class="pl-2">UV Index:<span id="uv-index" class="p-1"></span></p>
        </div>
        <div class="col-12 fiveDay">
          <h2>5 Day Forecast:</h2>
          <div class="row">
            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
              <div class="card day-0 m-0 text-center">
                <div class="card-body p-1">
                  <p class="card-title">Day 1:</p>
                  <img class="fiveDay-img mb-2" />
                  <p class="card-subtitle mb-2 text-muted">Temp:<span class="fiveDay-temp"></span>&deg;F</p>
                  <p class="card-subtitle mb-2 text-muted">Humidity:<span class="fiveDay-humid"></span>%</p>
                </div>
              </div>
            </div>

            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-2 m-0">
                <div class="card-body p-1">
                  <p class="card-title">Day 3:</p>
                  <img class="fiveDay-img mb-2" />
                  <p class="card-subtitle mb-2 text-muted">Temp:<span class="fiveDay-temp"></span>&deg;F</p>
                  <p class="card-subtitle mb-2 text-muted">Humidity:<span class="fiveDay-humid"></span>%</p>
                </div>
              </div>
            </div>

            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-3 m-0">
                <div class="card-body p-1">
                  <p class="card-title">Day 4:</p>
                  <img class="fiveDay-img mb-2" />
                  <p class="card-subtitle mb-2 text-muted">Temp:<span class="fiveDay-temp"></span>&deg;F</p>
                  <p class="card-subtitle mb-2 text-muted">Humidity:<span class="fiveDay-humid"></span>%</p>
                </div>
              </div>
            </div>
            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
              <div class="card day-4 m-0">
                <div class="card-body p-1">
                  <p class="card-title">Day 5:</p>
                  <img class="fiveDay-img mb-2" />
                  <p class="card-subtitle mb-2 text-muted">Temp:<span class="fiveDay-temp"></span>&deg;F</p>
                  <p class="card-subtitle mb-2 text-muted">Humidity:<span class="fiveDay-humid"></span>%</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 left-panel order-md-1">
      <form>
          <div class="form-row">
              <div class="form-group col-8">
                  <label id="city-input">Search for City:</label>
                  <input type="text" placeholder="City" class="form-control" id="city-input">
              </div>
              <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search <i class="fas fa-search"></i></button>
              </div>
          </div>
      </form>
      <div class="row recent-searches mt-3">
          <div class="col-sm-12">
              <h2>Recent Searches:</h2>
          </div>
      </div>
      <div class="row cityList m-0"></div>
  </main>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
