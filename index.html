<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </head>

  
  <body>
    <section class="hero has-background-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Weather Dashboard</h1>
        </div>
      </div>
    </section>

    <section id="info-section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter content">
            <!--Searching a City-->
            <h4><strong>Search for a City:</strong></h4>
            <form>
              <input
                id="city-input"
                class="input is-info"
                type="text"
                placeholder="Enter the name of a city"
              />
              <button id="submit" class="button is-info" type="submit">
                Search
              </button>
            </form>
            <!-- Search city history -->
            <div class="box table-box">
              <div class="table-container remove">
                <table  class="table is-bordered">
                    <ul id="cityList">
                        
                    </ul>
                </table>
                <button id="clearBtn" class="button is-danger">CLEAR HISTORY</button>
              </div>
            </div>
          </div>
                  

          <!-- Data return from JQuery -->
          <div class="column">
            <div id="current-weather-data" class="columns box content">
              <div class="column current-city-data">
                <h2 id="city-name"></h2>
                <h2 id="today-date"></h2>
                <img id="icon" alt="">
                <h4 id="temperature"></h4>
                <h4 id="wind-speed"></h4>
                <h4 id="humidity"></h4>
              </div>
              <div class="column">
                <div id="icon"></div>
              </div>
            </div>
            <!-- Forecast cards -->
            <div class="container">
              <div class="content">
                <h2>5-Day Forecast:</h2>
                <div class="columns">
                  <div class="column card has-background-primary">
                    <!--Day 1-->
                    <div id="day1" class="card-content">
                      <h3 id="date1" class="has-text-white"></h3>
                      <img id="icon1"></img>
                      <h4 id="temp1" class="has-text-white"></h4>
                      <h4 id="hum1" class="has-text-white"></h4>
                      <h4 id="wind1" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card has-background-primary">
                    <!--Day 2-->
                    <div id="day2" class="card-content">
                      <h3 id="date2" class="has-text-white"></h3>
                      <img id="icon2"></img>
                      <h4 id="temp2" class="has-text-white"></h4>
                      <h4 id="hum2" class="has-text-white"></h4>
                      <h4 id="wind2" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card has-background-primary">
                    <!--Day 3-->
                    <div id="day3" class="card-content">
                      <h3 id="date3" class="has-text-white"></h3>
                      <img id="icon3"></img>
                      <h4 id="temp3" class="has-text-white"></h4>
                      <h4 id="hum3" class="has-text-white"></h4>
                      <h4 id="wind3" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card has-background-primary">
                    <!--Day 4-->
                    <div id="day4" class="card-content">
                      <h3 id="date4" class="has-text-white"></h3>
                      <img id="icon4"></img>
                      <h4 id="temp4" class="has-text-white"></h4>
                      <h4 id="hum4" class="has-text-white"></h4>
                      <h4 id="wind4" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card has-background-primary">
                    <!--Day 5-->
                    <div id="day5" class="card-content">
                      <h3 id="date5" class="has-text-white"></h3>
                      <img id="icon5"></img>
                      <h4 id="temp5" class="has-text-white"></h4>
                      <h4 id="hum5" class="has-text-white"></h4>
                      <h4 id="wind5" class="has-text-white"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--use Open Weather Map API-->
    <!--I wanna use icons for Forecast card-->
    <!--Use localStorage-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/javascript/script.js"></script>

  </body>
  </html>
